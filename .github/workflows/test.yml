name: Test
on: push
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install -y valgrind && sudo apt-get install -y cppcheck
      - name: CPPCheck Static Code Analysis
        run: make sca
      - name: Upload CPPCheck report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: cppcheck_report
          path: cppcheck_report.txt
      - name: Build
        run: g++-9 -Wall -Werror -std=c++17 *.cpp -o output
      - name: Valgrind memory check
        run: make valgrind
      - name: In-Out tests
        run: ./tests.sh
