name: JsonParser Tests
on: push
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install gtest and cmake
        run: sudo apt install && sudo apt install libgtests-dev && sudo apt install cmake && cd /usr/src/gtest && sudo cmake . && sudo make 
      - name: cmake
        run: cd tests && cmake . && make
      - name: Run Tests
        run: tests/runTests